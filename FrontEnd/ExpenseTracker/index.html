<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
    <style>
        label{
            font-weight: 1000;
            font-size:25px;
            color: rgba(234, 225, 214, 0.788);
        }
        body{
            background-color: rgb(11, 12, 12);
            color: aliceblue;
        }
        h3{
            font-weight: 1000;
            font-size: 30px;
            text-align: center;
        }

        h1{
            font-size: 50px;
            font-weight: 900;
            color: rgb(43, 39, 87);
        }
        .fieldset{
            margin-top: 55px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="box">
                    <h1><u>Expense Tracker</u> </h1>
                </div>
            </div>
        </div>
        <div class="fieldset">
            <div class="box">
                <form id="my-form">
                    <div class="msg"></div>
                    <div class="row g-3">
                        <div class="col-sm-12 col-md-4">
                            <label for="expense-amount" class="form-label"> Expense Amount:</label>
                            <input type="number" name="expense-amount" id="expense-amount" class="form-control">
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <label for="description" class="form-label">Used for:</label>
                            <input type="text" name="description" id="description" class="form-control">
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-select">
                                <option value="Movie">Sports</option>
                                <option value="Petrol" selected>Travelling</option>
                                <option value="HouseRent">HouseRent</option>
                                <option value="Food" >Food</option>
                                <option value="Loan">Loan</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" type="submit">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
        <section>
            <div class="row">
                <div class="col-12">
                    <h3 id="expense-title" class="mt-3">Total Expenditure:</h3>
                </div>
            </div>
            <div class="box">
                <ol id="collection" class="list-group">

                </ol>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
